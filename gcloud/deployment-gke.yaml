---
apiVersion: v1
kind: Service
metadata:
  name: lickety-script-ui #  Service name, not related to app or routing.
  namespace: "default"
  labels:
    app: lickety-script # Used only for searching; not for routing.
spec:
  type: LoadBalancer
  ports:
    - name: lickety-script-ui-port
      port: 80
      protocol: "TCP"
      targetPort: 80
  selector:
    app: lickety-script-ui   # Must match the pod name below.  See field below: template.metadata.labels.app.
  loadBalancerIP: 35.225.157.179
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lickety-script-gke-cl-dply-ui-dev
  labels:
    app: lickety-script
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lickety-script-ui
  template:
    metadata:
      labels:
        app: lickety-script-ui
    spec:
      containers:
        - name: lickety-script
          image: gcr.io/side-script-dev/lickety-script-ui:current
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: lickety-script-engine #  Service name, this is the DNS to route to the service.  So all REST calls must include this to route correctly..
  namespace: "default"
  labels:
    app: lickety-script # Used only for searching; not for routing.
spec:
  type: LoadBalancer
  ports:
    - name: lickety-script-engine-port
      port: 8080
      protocol: "TCP"
      targetPort: 8080
  selector:
    app: lickety-script-engine # Must match the pod name below.  See field below: template.metadata.labels.app.
  loadBalancerIP: 35.184.138.76
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lickety-script-gke-cl-dply-engine-dev # Deployment  name; not related to app or routing.
  labels:
    app: lickety-script # Used only for searching; not for deploying.
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lickety-script-engine # How the deployment matches up to pod. See field below: template.metadata.labels.app.
  template:
    metadata:
      labels:
        app: lickety-script-engine
    spec:
      containers:
        - name: lickety-script-engine-current
          image: gcr.io/side-script-dev/lickety-script-service:current
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
          ports:
            - containerPort: 8080
---
